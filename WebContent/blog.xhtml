<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="content">
		<h:form>
			<div style="border-style: solid;">
				<p:growl id="msgs" showDetail="true" />
				<ui:repeat value="#{editorBean.editorList}" var="editor">
					<p:fieldset legend="#{editor.header}" style="margin-bottom:20px">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText
								value="#{editor.content.length() gt 50 ? editor.content.substring(0,160): editor.content}"
								escape="false" />
							<br />
							<h:outputText value="Date :" />
							<h:outputText value="#{editor.date}" />
							<p:commandLink value="Daha FazlasÄ±..."
								action="#{editorBean.getOtherBean(editor.id)}"
								oncomplete="window.open('faces/blogger.xhtml');" />
						</h:panelGrid>
					</p:fieldset>
				</ui:repeat>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
