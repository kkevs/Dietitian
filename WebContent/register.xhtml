<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<h:form style="margin: 0 auto; margin-top: 5px;background-color: green;">
		<p:panelGrid columns="2" columnClasses="label, value"
			style="margin: 0 auto;">
			<h:outputText value="Ad : " />
			<p:inputText value="#{userBean.user.name}" placeholder="ad"
				required="true" label="Firstname" requiredMessage="Ad boş geçemez.." />
			<h:outputText value="Soyad : " />
			<p:inputText value="#{userBean.user.surname}" placeholder="soyad"
				required="true" label="Lastname" requiredMessage="Ad boş geçemez.." />
			<h:outputText value="Email : " />
			<p:inputText value="#{userBean.user.email}" id="email"
				placeholder="email" required="true" label="email"
				requiredMessage="Ad boş geçemez.." />
			<h:outputText value="Password : " />
			<p:password value="#{userBean.user.password}" id="parola"
				placeholder="password" required="true" label="parola"
				requiredMessage="Ad boş geçemez.." />

			<p:commandButton value="kayıt ol" label="kayit"
				action="#{userBean.addUser}" />
		</p:panelGrid>
		<br />
		<div align="center">
			<h:outputLink value="index.xhtml" style="color:black; ">Anasayfaya Geri Dön..</h:outputLink>
		</div>
	</h:form>
</h:body>
</html>
