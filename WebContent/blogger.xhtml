<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style>
@import
	url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css)
	;

body {
	padding-top: 50px;
	background-color: #FCFBF7;
}

.box {
	border-radius: 3px;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0
		rgba(0, 0, 0, 0.12);
	padding: 10px 25px;
	text-align: right;
	display: block;
	margin-top: 60px;
}

.box-icon {
	background-color: #57a544;
	border-radius: 50%;
	display: table;
	height: 100px;
	margin: 0 auto;
	width: 100px;
	margin-top: -61px;
}

.box-icon span {
	color: #fff;
	display: table-cell;
	text-align: center;
	vertical-align: middle;
}

.info h4 {
	font-size: 26px;
	letter-spacing: 2px;
	text-transform: uppercase;
}

.info>p {
	color: #717171;
	font-size: 16px;
	padding-top: 10px;
	text-align: justify;
}

.info>a {
	background-color: #03a9f4;
	border-radius: 2px;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0
		rgba(0, 0, 0, 0.12);
	color: #fff;
	transition: all 0.5s ease 0s;
}

.info>a:hover {
	background-color: #0288d1;
	box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.16), 0 2px 5px 0
		rgba(0, 0, 0, 0.12);
	color: #fff;
	transition: all 0.5s ease 0s;
}
</style>

</h:head>
<h:body>
	<h:form>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="box">
						<div class="box-icon">
							<span class="fa-4x fa fa-smile-o"></span>
						</div>
						<div class="info">
							<p>
								<h:outputText value="#{editorBean.otherEditor.header}"
									escape="false" />
								<br />
								<h:outputText value="#{editorBean.otherEditor.content}"
									escape="false" />
							</p>
							<a href="" class="btn">Ezgi Öztürk Tarafından</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
